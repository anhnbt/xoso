<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay số may mắn</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="page-wrap">
        <h1>Quay số may mắn</h1>
        <form action="">
            <label for="listName">Nhập danh sách</label>
            <div class="mt-2">
                <textarea id="listName" cols="60" rows="10" placeholder="Mỗi tên trên 1 dòng"></textarea>
            </div>
            <div class="mt-2">
                <input type="checkbox" id="isRandomNumber" value="1" onclick="isRandomChecked(this);"> <label
                    for="isRandomNumber">Hoặc quay 2 số ngẫu nhiên</label>
            </div>
            <div class="mt-2">
                <input type="number" id="lownumber" value="1" class="form-control" placeholder="Min" required /> và
                <input type="number" id="highnumber" value="100" class="form-control" placeholder="Max" required />
            </div>
            <div id="result" class="mt-2"><span>?</span></div>
            <button class="btn" onclick="spin(); return false;">Quay ngay!</button>
        </form>
        <p>Made with by <a href="https://www.facebook.com/anhnbtdotcom/" rel="author">Tuấn Anh</a> © 2020. Version 1.3
        </p>
    </div>
    <audio id="roller" src="sm-roller-loop.mp3" loop="loop"></audio>
    <audio id="jackpot" src="game-sm-jackpot-win.mp3"></audio>
    <audio id="audioXoSo" controls autoplay>
        <source src="XoSoMienBacNhacChuong.mp3" type="audio/mpeg" loop="loop">
        Your browser does not support the audio element.
    </audio>
    <script type="text/javascript" src="xoso.js"></script>
</body>

</html>
